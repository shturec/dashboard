<html>
  <head>
  
  	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  
   	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
	
    <style>
    	body {
    		margin: 0;
    		padding: 0;
		}
		.tile {
		    height: 100%;
    		width: 100%;
    		min-width: 0;
    		display:flex;
    		flex-direction: column;
		}
		
		.tile>h4,
		.tile>small,
		.tile>div{
		    overflow: hidden;
    		text-overflow: ellipsis;
    		white-space: nowrap;		
		}

    </style>
  </head>

  <body ng-app="TileApp" ng-controller="TileController as tileVm">

	<div class="tile">
		<h4 ng-bind="tileVm.label"></h4>
		<small ng-bind="tileVm.description"></small>
		<div>Data field: {{tileVm.data}}</div> 	
	</div>
    
   	<script>
		angular.module("TileApp", [])
		.controller("TileController", function($http){
			this.label = "Custom Tile";
			this.description = "second lvl title";
			this.data = {};
			$http({
			  method: 'GET',
			  url: './data.json'
			})
			.then(function(response){
				this.data = response.data[0];
			}.bind(this));
		});   		
   	</script>
    
  </body>
</html>
