<div class="container-fluid">
	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <a class="navbar-brand" ui-sref="home" ui-sref-active="active" title="home"><i class="glyphicon glyphicon-home" style="line-height:inherit"></i></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
    	<ul class="nav navbar-nav navbar-center" ng-if="navVm.currentApp.title">
			<li><span class="navbar-text">{{navVm.currentApp.title}}</span></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
		  <li><a><i class="glyphicon glyphicon-user" style="line-height:inherit"></i></a></li>
		</ul>
		<form class="navbar-form navbar-right role="search">
			<div class="form-group">
		        <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..."  aria-describedby="search"
					     ng-model="navVm.appOptions.selected"
						 ng-model-options="{debounce: 500, blur: 250}"
						 typeahead-show-hint = "true"
						 typeahead-select-on-exact = "true"
						 typeahead-focus-first = "false"
						 typeahead-on-select = "navVm.onSearchChange($item)"
						 uib-typeahead="item as item.label for item in navVm.appOptions.options | filter: $viewValue">
				  <span class="input-group-addon" id="search"><i class="glyphicon glyphicon-search" style="line-height:inherit"></i></span>
			    </div>
			 </div>
        </form>
	</div>
</div>
