<style>
	.scroll-tab-nav {
		border-bottom: 1px solid #999;	
	}
	.scroll-tab-nav > .scroll-tab-nav-item {
		margin-left: 5px;
	}
	.scroll-tab-nav a, .scroll-tab-nav a:visited, .scroll-tab-nav a:not(.active):hover {
		text-decoration:none;
		color: #337ab7;
	}
	.scroll-tab-nav a.active:hover, .scroll-tab-nav a:focus, .scroll-tab-nav a:active, .scroll-tab-nav a.active{
		color: #23527c;
	}
	.scroll-tab-nav > .active { 
		font-weight: bold;
		border-bottom-color: #666;
	}
	.scroll-tab-content {
		display: flex;
		flex-direction: column;
		margin-left: -15px;
    	margin-right: -15px;
	}
	.scroll-tab-content:after{
		content:'';
		margin-bottom: calc(100vh + 40rem);
	}
	.scroll-tab-pane {
		margin-bottom: 10px;
	}
	.scroll-tab-pane div {
		display: flex;
		flex-flow: wrap;
	}
	.scroll-tab-pane div a.tile {
		margin: 15px 5px;
		font-variant: small-caps;
		min-width: 11rem;
		width: 11rem;
		height: 11rem; 
		min-height: 11rem; 		
		background: #fff; 
		border: 1px solid #ccc;
	}
	.scroll-tab-pane:first-child > span {
		display: none;
	}
</style>

<nav class="scroll-tab-nav" du-scroll-container="shell-content">
	<a class="scroll-tab-nav-item" ng-repeat="category in homeVm.categories" href="#{{category.name}}" du-smooth-scroll du-scrollspy ng-bind="category.name" ng-if="category.tiles.length>0"></a>
</nav>

<div class="container-fluid scroll-tab-content" id="shell-content">
	<div id="{{category.name}}" class="scroll-tab-pane" ng-repeat="category in homeVm.categories" ng-if="category.tiles.length>0">
		<span ng-bind="category.name"></span>
		<div>
			<a ng-repeat="tile in category.tiles" ui-sref="{{tile.name}}" ui-sref-active="active" class="thumbnail tile">
				<div>{{tile.label}}</div>
			</a>
		</div>
	</div>
</div>
